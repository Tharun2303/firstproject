<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/images/firstlogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <main>
<div class="logosection" >
  <div class="logocontainer">
    <img src="/images/logo.png" alt="logo">
  </div>
</div>
<form class="formcontainer">
    <h1> Sign in</h1>
    <div class="inputcontainer flexcol">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="USERNAME" name="username">
      <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="PASSWORD" name="pwd">
    </div>
    
  <div class="iconsection">
    <div class="iconcontainer">
      <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.apple.com/" target="_blank"><i class="fa-brands fa-apple"></i></a>
    </div>
    <div class="iconcontainer">
      <a href="https://www.playstation.com/en-gb/" target="_blank"><i class="fa-brands fa-playstation"></i></a>
      <a href="https://www.xbox.com/en-GB/" target="_blank"><i class="fa-brands fa-xbox"></i></a>
     </div>
    
  </div>
  <div class="checkboxcontainer flex">
    <input type="checkbox" >
    <label for="signin"> stay signed in</label>
  </div>
  <div class="submiticon flex">
    <a href="dashboard.html">
      <div class="submitbutton">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </a>
  </div>
  <div class="supportcontainer">
    <p>CAN'T SIGN IN?</p>
    <P>CREATE ACCOUNT</P>
  </div>
  
</form>
<p>This site is protected by hCaptcha and its Privacy Policy and Terms of Service apply.</p>
</main>
    
</body>
</html>
